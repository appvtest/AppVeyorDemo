<?xml version="1.0" encoding="UTF-8"?>

<!-- These properties are required so that DLM Automation can update a target database with the latest version in source control. For more information about these DLM Automation commands, see <a href="http://www.red-gate.com/sqlci/properties">Using the sqlCI.exe command line</a>. -->

<Project xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    
    <disabled>True</disabled>
    <!-- Enter False to use the sync step. -->
    
    <databaseServer></databaseServer>
    <!-- Enter the target database server name, for example: SQLServer2012 -->
  
    <databaseName></databaseName>
    <!-- Enter the existing target database name, for example: WidgetDB -->
    
    <databaseUserName></databaseUserName>
    <!-- Enter the username for SQL authentication.-->
    
    <databasePassword></databasePassword>
    <!-- Enter the password for SQL authentication.-->
    
  </PropertyGroup>
</Project>
